name: ecommerce_ishizuki
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  font_awesome_flutter: ^10.5.0
  http: ^1.1.0
  image_picker: ^1.0.4
  intl: ^0.18.1
  mailer: ^6.0.1
  path_provider: ^2.1.1
  photo_view: ^0.14.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/RobotoSlab-Regular.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Nunito
      fonts:
        - asset: fonts/nunito/Nunito-Medium.ttf
